<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle Producto</title>
    <link rel="stylesheet" href="../estilos/panelProducto.css" />
</head>
<body>

<header>
    <div class="header-content">
        <h1>Mi Tienda</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
        </div>
        <nav>
            <a href="../index.html">Inicio</a>
            
        </nav>
    </div>
</header>
  <div class="main-content">
    <main class="producto-detalle">
        <h2> Venus atrapamoscas</h2>
        <div class="producto-info">
            <img src="../image/images.jpg" alt="Producto nombre" class="producto-img" />
            <div class="producto-texto">
                <p><strong>Precio:</strong> $25.000</p>
                <p><strong>Tamaño:</strong> 30cm x 20cm</p>
                <p><strong>Método de Plantado:</strong> Plantar en lugar con sombra parcial, regar cada 3 días.</p>
                <p><strong>Descripción:</strong> Planta ideal para interiores, fácil de cuidar y resistente.</p>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="0" value="1"/>
                <div class="botones-contenedor">
                    <button id="agregar-carrito"  type="button"    class="btn-comprar"
                        data-nombre="Venus atrapamoscas"
                        data-imagen="../image/images.jpg"
                        data-precio="25000"
                        data-descripcion="Planta ideal para interiores, fácil de cuidar y resistente.">
                        Añadir al carrito
                    </button>
                    <button class="btn-favorito" title="Favorito">&#10084;</button>
                </div>
            </div>
        </div>
    </main>
  </div>
