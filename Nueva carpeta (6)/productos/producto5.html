<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del producto</title>
    <link rel="icon" href="../image/a039751760d99a16b52e2acea438daa7.jpg">
    <link rel="stylesheet" href="../estilos/panelProducto.css" />
</head>

<body>
<header>
    <div class="header-content">
        <h1>Mi Tienda</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
        </div>
        <nav>
            <a href="../index.html">Inicio</a>
            
        </nav>
    </div>
</header>
  <div class="main-content">
    <main class="producto-detalle">
        <h2> Pinguicula </h2>
        <div class="producto-info">
            <img src="../image/pinguicula.jpg" alt="Producto nombre" class="producto-img" />
            <div class="producto-texto">
                <p><strong>Precio:</strong> $15.000</p>
                <p><strong>Tamaño:</strong> 10cm x 15cm</p>
                <p><strong>Método de Plantado:</strong>Rellenar</p>
                <p><strong>Descripción:</strong> Rellenar</p>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="0" value="1"/>
                <div class="botones-contenedor">
                    <button id="agregar-carrito"  type="button"    class="btn-comprar"
                        data-nombre="Pinguicula"
                        data-imagen="../image/pinguicula.jpg"
                        data-precio="$30.000"
                        data-descripcion="Planta ideal para interiores, fácil de cuidar y resistente.">
                        Añadir al carrito
                    </button>
                    <button class="btn-favorito" title="Favorito">&#10084;</button>
                </div>
            </div>
        </div>
    </main>
  </div>

<footer>
    <p>© 2025 Mi Tienda - Todos los derechos reservados</p>
</footer>

</body>
