<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito - Tienda Online</title>
    <link rel="stylesheet" href="./estilos/panelCarrito.css" />
    <link rel="icon" href="image/logo_sin_fondo.png" />
</head>
<body>
    <header class="header" id="header">
        <div class="logo">
            <img src="./image/logo_sin_fondo.png" alt="logo" />
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
        </div>
        <header class="header-content">
            <nav>
                <a href="index.html">Inicio</a>
            </nav>
        </header>
        <div class="header-icons">
            <div class="icon-cart" title="Carrito" onclick="irACarrito()">
                <span id="carrito-contador" class="carrito-contador">0</span>
            </div>
            <div class="icon-heart" title="Favoritos" onclick="irAFavoritos()"></div>
            <div class="icon-profile" title="Perfil" onclick="irAPerfil()"></div>
        </div>

    </header>


    <main>
<!-- Dentro del cuerpo donde quieres ver el carrito -->
    <h1>Carrito de Compras</h1>
    <div id="carrito-contenido"></div>
    <div id="mensaje-vacio" style="display:none;">El carrito está vacío.</div>

    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section about">
                <h3>Sobre Nosotros</h3>
                <p>Somos una tienda online comprometida con ofrecer los mejores productos de plantas carnívoras</p>
            </div>
                <div class="footer-section links">
                <h3>Enlaces Rápidos</h3>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                </ul>
            </div>
            <div class="footer-section social">
                <h3>Síguenos</h3>
                <div class="social-icons">
                <a href="#" class="social-icon facebook" title="Facebook" aria-label="Facebook"></a>
                <a href="#" class="social-icon twitter" title="Twitter" aria-label="Twitter"></a>
                <a href="#" class="social-icon instagram" title="Instagram" aria-label="Instagram"></a>
                <a href="#" class="social-icon linkedin" title="LinkedIn" aria-label="LinkedIn"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &#169; 2025 Tienda. Todos los derechos reservados.
        </div>
    </footer>
</body>
<script src="javasc.js"></script>
<script src="carrito.js"></script>
</html>
